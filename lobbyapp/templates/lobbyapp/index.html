<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Выбор игры</title>
</head>
<body>
    <div>
        <a href="/logout/?next=/">Выйти</a>
    </div>
    <div>
        <h1>Привет, {{ user }}</h1>
    </div>
    <div>
        <h2>Список игроков онлайн:</h2>
        <ul>
            {% for username in onlineUsers %}
                <li>{{ username }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
