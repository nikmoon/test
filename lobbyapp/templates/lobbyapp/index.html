<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Выбор лобби</title>
</head>
<body>
    {% if not form %}
    <div style="text-align: right">
        Ваше имя: [{{ user }}]
    </div>
    <div style="text-align: right">
        <a href="/logout/?next={{ next }}">Выйти</a>
    </div>
    <div style="text-align: center">
        <h1>Добро пожаловать</h1>
<!--
        <ul>
            {% for username in onlineUsers %}
                <li>{{ username }}</li>
            {% endfor %}
        </ul>
-->
    </div>
    {% else %}
    {% if fail %}
    <h4>Не получилось залогиниться...</h4>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <button type="submit">Войти</button>
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}


</body>
</html>
