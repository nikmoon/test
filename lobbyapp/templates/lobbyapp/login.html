{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% trans "Вход на сайт" %}</title>
    <link rel="stylesheet" type="text/css" href="/static/lobbyapp/login.css"/>
</head>
<body>
    <div style="text-align: center">
        <h2>{% trans "Войти на сайт" %}</h2>
        {% if message %}
            <h4 style="color: red">{{ message }}</h4>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <label for="id_username">{% trans "Имя пользователя" %}</label><br />
            <input id="id_username" maxlength="30" name="username" type="text" /><br/>
            <label for="id_password">{% trans "Пароль" %}</label><br />
            <input id="id_password" maxlength="30" name="password" type="password" /><br/>
            <button id="id_submit" type="submit">{% trans "Войти" %}</button>
        </form>
        <a href="/registration/">{% trans "Нет учетной записи?" %}</a>
    </div>
</body>
</html>
