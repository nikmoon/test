<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    {% if error %}
        <h3>Несуществующий пользователь или неправильный пароль</h3>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <button type="submit">Войти</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</body>
</html>
