{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% trans "Создание учетной записи" %}</title>
    <link rel="stylesheet" type="text/css" href="/static/lobbyapp/login.css"/>
</head>
<body>
    <div style="text-align: center">
        <h2>{% trans "Создание учетной записи" %}</h2>
        {% if message %}
            <h4 style="color: red">{{ message }}</h4>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <label for="id_username">{% trans "Имя пользователя" %}</label><br />
            <input id="id_username" maxlength="30" name="username" type="text" /><br/>
            <label for="id_password1">{% trans "Пароль" %}</label><br />
            <input id="id_password1" maxlength="30" name="password1" type="password" /><br/>
            <label for="id_password2">{% trans "Подтверждение пароля" %}</label><br />
            <input id="id_password2" maxlength="30" name="password2" type="password" /><br/>
            <button id="id_submit" type="submit">{% trans "Создать учетную запись" %}</button>
        </form>
        <a href="/login/">{% trans "Учетная запись уже есть?" %}</a>
    </div>
</body>
</html>
